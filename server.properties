#-------------------------------------------------#
#        Meta-Maltino-Minecraftprojekt            #
#           server.properties preset              #
#-------------------------------------------------#

# World
level-name=_LEVEL-NAME
level-seed=_LEVEL-SEED
level-type=default
generate-structures=true
spawn-npcs=true
spawn-animals=true
spawn-monsters=true
generator-settings={}

gamemode=survival
force-gamemode=false
hardcore=false
difficulty=hard

max-tick-time=60000
max-world-size=29999984
spawn-protection=24


# Features
pvp=true
allow-nether=true

initial-enabled-packs=_INITIAL-ENABLED-PACKS
initial-disabled-packs=

view-distance=20
simulation-distance=20

require-resource-pack=false
resource-pack=
resource-pack-prompt=


# Technical
server-ip=_SERVER-IP
server-port=_SERVER-PORT
motd=_MOTD

max-players=20
hide-online-players=false
white-list=true
player-idle-timeout=0

query.port=_SERVER-PORT

enable-rcon=false
rcon.password=
rcon.port=

enable-query=true
enable-status=true

# Commands
function-permission-level=4
op-permission-level=4
enable-command-block=true
broadcast-console-to-ops=true
broadcast-rcon-to-ops=true


# Other
allow-flight=false
debug=false
enable-jmx-monitoring=false
enforce-secure-profile=true
enforce-whitelist=false
entity-broadcast-range-percentage=100
max-chained-neighbor-updates=1000000
network-compression-threshold=256
online-mode=true
prevent-proxy-connections=false
rate-limit=0
resource-pack-sha1=
snooper-enabled=true
sync-chunk-writes=true
text-filtering-config=
use-native-transport=true