name: WaystonesPlus
version: 2.0.3
main: org.sweetrazory.waystonesplus.WaystonesPlus
api-version: "1.19"
author: SweetRazory
permissions:
  waystonesplus.teleport:
    description: Schaltet ein, ob der Spieler von der GUI aus zu einem anderen Wegstein teleportieren kann
    default: true
  waystonesplus.command.get:
    description: Ermöglicht den Zugriff auf den Befehl /waystonesplus oder /wsp get
    default: false
  waystonesplus.command.visibility:
    description: Ermöglicht den Zugriff auf den Sichtbarkeitsbefehl /waystonesplus oder /wsp
    default: false
  waystonesplus.command.rename:
    description: Ermöglicht den Zugriff auf den Befehl /waystonesplus oder /wsp rename
    default: false
  waystonesplus.command.reload:
    description: Ermöglicht den Zugriff auf den Befehl /waystonesplus oder /wsp reload
    default: false
  waystonesplus.breakwaystone:
    description: Ermöglicht es dem Spieler, einen Wegstein zu zerbrechen.
    default: true
  waystonesplus.rename:
    description: Ermöglicht die Umbenennung des Waystone-Spawner-Gegenstands in einem Amboss
    default: false
  waystonesplus.craft:
    description: Ermöglicht dem Spieler die Herstellung eines Wegsteins
    default: true
  waystonesplus.interact:
    description: Ermöglicht es dem Spieler, mit einem Wegstein zu interagieren, indem er mit der linken Maustaste klickt.
    default: true
  waystonesplus.interact.private:
    description: Erlaubt dem Spieler, mit einem Wegstein zu interagieren, der privat ist und nicht der Wegstein des Spielers
    default: false
  waystonesplus.breakwaystone.private:
    description: Erlaubt dem Spieler, einen Wegstein zu brechen, der privat ist und nicht der Wegstein des Spielers
    default: false
  waystonesplus.placewaystone:
    description: Ermöglicht es dem Spieler, einen Wegstein zu platzieren
    default: true
  waystonesplus.menu.visibility:
    description: Der Spieler kann nun die Sichtbarkeitseinstellungen ändern
    default: true
  waystonesplus.menu.particle:
    description: Der Spieler kann nun die Partikeleinstellungen ändern
    default: true
  waystonesplus.menu.explorers:
    description: Der Spieler kann nun die Liste der Entdecker einsehen
    default: true
  waystonesplus.menu.type:
    description: Der Spieler kann nun die Typeinstellungen ändern
    default: true
  waystonesplus.menu.icon:
    description: Der Spieler kann nun die Einstellungen für das Symbol ändern
    default: true
  waystonesplus.menu.settings:
    description: Der Spieler kann nun in die Wegstein-Einstellungen gehen
    default: true
  waystonesplus.distanceoverride:
    description: Die Blockradiusbegrenzung wurde aufgehoben, so dass der Spieler mehrere Wegsteine in einem Abstand von weniger als 50 Blöcken platzieren kann.
    default: false
  waystonesplus.cooldown.teleport:
    description: Entfernen der Abklingzeit beim Teleportieren zu einem anderen Wegstein
    default: false
  waystonesplus.cooldown.placewaystone:
    description: Entfernen Sie die Abklingzeit für das Setzen eines weiteren Wegsteins
    default: false
  waystonesplus.countdown.teleport:
    description: Entfernen des Countdowns vor dem Teleportieren
    default: false
softdepend:
  - Multiverse-Core
commands:
  waystones:
    description: "Main command of the plugin WaystonesPlus"
    aliases:
      - waystone